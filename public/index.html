<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Keeper</title>
    <link
      rel="stylesheet"
      href=".\node_modules\bootstrap\dist\css\bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="node_modules\bootstrap-icons\font\bootstrap-icons.css"
    />
    <script src="node_modules\@popperjs\core\dist\umd\popper.min.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>
  <body data-bs-theme="dark">
    <!-- WRAPPER DIV -->
    <div id="wrapper">
      <!-- HEADER SECTION -->
      <header>
        <div class="text-center bg-success py-4 fs-1 fw-semibold text-white">
          ðŸ“’ Note Keeper
        </div>
        <nav class="bg-dark mt-2 py-3 text-center">
          <button
            type="button"
            class="btn btn-outline-light rounded-pill px-4 py-2 mx-2"
            id="createBtn"
            data-bs-toggle="modal"
            data-bs-target="#taskModal"
          >
            âž• Create
          </button>
          <button
            class="btn btn-outline-light rounded-pill px-4 py-2 mx-2"
            id="readBtn"
          >
            ðŸ“‹ Read
          </button>
        </nav>
      </header>

      <!-- MAIN BODY -->
      <main
        class="d-flex flex-wrap gap-4 p-4 border border-secondary rounded bg-dark-subtle shadow-sm"
        id="allTasks"
      >
        <div class="text-muted" id="noTasksBox">No tasks found</div>

        <!-- CARDS -->

      </main>
    </div>
    <!-- Modal structure -->
    <div
      class="modal fade"
      id="taskModal"
      tabindex="-1"
      aria-labelledby="taskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="taskForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Create Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <label for="task-modal-title-field">Title:</label>
            <input
              type="text"
              name="title"
              class="form-control mb-2 mt-1"
              placeholder="e.g. Study OS"
              id="task-modal-title-field"
              required
            />
            <label for="task-modal-desc-field">Description:</label>
            <input
              type="text"
              name="desc"
              class="form-control mt-1"
              placeholder="e.g. Complete units 5, 6 & 10"
              id="task-modal-desc-field"
              required
            ></input>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="task-modal-apply">Create Task</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >Cancel
            </button>
          </div>
        </form>
      </div>
    </div>


    
    <script src="script.js"></script>
  </body>
</html>
